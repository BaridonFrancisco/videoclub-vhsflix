<!DOCTYPE html>
<html>
    <head>
        <title>Agregar Pelicula</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="../media/favicon/favicon.ico" type="image/x-icon">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="../styles/styles.css"/>
    </head>
    <body class="bg-dark-subtle">
        <nav class="navbar bg-black navbar-dark navbar-expand-lg sticky-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html" >
                    <img src="../media/vhs.png" class="img-fluid" alt="Logo-VhsFlix" id="logovhsflix">
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active text-light" aria-current="page" href="../index.html">Volver atrás</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="bg-black py-2">
            <h1 class="py-3 ps-4 text-light text-center">Agregar Pelicula</h1>
        </div>

        <div class="container mt-3">
            <form class="mb-4" id="addPeliculaForm" enctype="multipart/form-data">
                <div class="container">
                    <div class="row">
                        <div class="col-md-10 mx-auto">
                            <div class="card ">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <div class="form-floating my-3">
                                                <input type="text" class="form-control" name="nombre" id="nombre" required/>
                                                <label for="nombre">Título</label>
                                            </div>

                                            <div class="form-floating my-3">
                                                <input type="number" class="form-control" name="anioLanzamiento" id="anioLanzamiento" required/>
                                                <label for="anioLanzamiento"> Año de lanzamiento</label>
                                            </div>

                                            <div class="form-floating my-3">
                                                <input type="number" class="form-control" name="duracion" id="duracion" required/>
                                                <label for="duracion"> Duración</label>
                                            </div>

                                            <div class="form-floating my-3">
                                                <input type="text" class="form-control" name="genero" id="genero" required/>
                                                <label for="genero">Género</label>
                                            </div>

                                            <div class="form-floating my-3">
                                                <input type="text" class="form-control" name="director" id="director" required/>
                                                <label for="director">Director</label>
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="form-floating my-3">
                                                <input type="text" class="form-control" name="reparto" id="reparto" required/>
                                                <label for="reparto">Reparto</label>
                                            </div>

                                            <div class="form-floating my-3">
                                                <textarea class="form-control" placeholder="Escriba aquí la descripción" name="descripcion" id="descripcion"></textarea>
                                                <label for="descripcion"> Descripción </label>

                                                <div class="form-floating my-3">
                                                    <input type="text" class="form-control" name="urlThriller" id="urlThriller" required/>
                                                    <label for="urlThriller">Thriller Url</label>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="input-group my-3">
                                                    <label class="input-group-text" for="imagen"> Portada de la película</label>
                                                    <input type="file" class="form-control" name="imagen" id="imagen" aria-describedby="inputGroupFileAddon03" aria-label="Upload" accept="image/*" required/>
                                                </div>

                                                <div class="container d-none w-75 text-center" id="imagenContainer">
                                                    <h4 class="mx-auto my-3"> Previsualización </h4>
                                                    <img class="img-fluid mt-4 rounded mx-auto d-block" id="imagenPreview" src="" alt="Vista previa imagen">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <button class="btn btn-primary mt-3" type="submit"> Agregar película </button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </form>
        </div>

        <script src="../js/guardarPeliculas.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
